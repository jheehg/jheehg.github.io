---
layout: default
---

<section class="posts">
  <h1>#{{page.category}}</h1>
  <ul>
    {% for post in site.posts %} 
      {% if post.categories contains page.category %}
    <li>
      <a class="post" href="{{ post.url }}">{{ post.title }}</a
      ><time datetime="{{ post.date | date_to_xmlschema }}"
        >{{ post.date | date: "%m-%d-%Y" }}</time
      >
    </li>
      {% endif %} 
    {% endfor %}
  </ul>
</section>
